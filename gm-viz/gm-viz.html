<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../google-map/google-map.html">
<link rel="import" href="../google-map/google-map-marker.html">
<link rel="import" href="../google-map/google-map-search.html">
<link rel="import" href="../google-map/google-map-directions.html">
<script src="./lib/utils.js"></script>

<!--
An element providing a solution to no problem in particular.

Example:

    <gm-viz></gm-viz>

@demo
-->
<dom-module id="gm-viz">

  <style>
    :host {
      display: block;
      height: 100%;
    }

    :host google-map {
      float:left;
      width: 70%;
      height: 100%;
  }

  </style>

  <template>
    <google-map></google-map>
    <div class="content">
      <content></content>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'gm-viz',

    properties: {
      baseLat: {
        type: Number,
        notify: true,
        reflectToAttribute: true,
        value: 19.4333
      },
      baseLng: {
        type: Number,
        notify: true,
        reflectToAttribute: true,
        value: -99.1333
      }, 
      baseZoom: {
        type: Number,
        notify: true,
        reflectToAttribute: true,
        value: 5
      },
      mapReady: {
        type: Boolean,
        notify: true,
        value: false
      },
      gmap: {
        type: Object
      },
      views: {
        type: Object,
        value: function() { return {} } ,
        notify: true
      },
      services: {
        type: Object,
        notify: true,
        value: function(){
          return { 
            directions: null,
            places: null
          }
        }

      }
    },
    attached: function(){
      var self, map, gmap, dbView;
      self = this;    
      map = self.$$('google-map');
      map.latitude = self.baseLat;
      map.longitude = self.baseLng;
      map.zoom = self.baseZoom;
      map.addEventListener('google-map-ready', function () {
        console.log('@google-map-ready');
        var gmap, dbView, viewMarkerImage, viewName;
        self.gmap = gmap = map.map;
        self.mapReady = true;
        self.services.directions = {};
        self.services.directions.request = new google.maps.DirectionsService();
        self.services.directions.render = new google.maps.DirectionsRenderer();
        self.services.directions.render.setMap(gmap);
        gmap = map.map;
        dbView = self.querySelector('sql-view'); 
        viewName =  (dbView.getAttribute('name') || "view");
        viewMarkerImage = (dbView.getAttribute('data-markericon') || null);
        console.log(dbView);
        if (dbView.viewData){
          console.log("Received db data...");
          self.processViewData.call(
            self,
            viewName,
            dbView.viewData,
            (dbView.getAttribute('data-titlecol') || Object.keys(dbView.viewData[0])[0]),
            viewMarkerImage,
            self.showViewMarkers.bind(self, viewName)
          );
        }else {
          dbView.addEventListener('db-data', 
            function(evnt){ 
              console.log("Received db data...");
              self.processViewData.call(
                self,
                viewName,                
                evnt.detail,
                (dbView.getAttribute('data-titlecol') || Object.keys(evnt.detail[0])[0]),
                viewMarkerImage,
                self.showViewMarkers.bind(self, viewName)
              );
            }
          )
        }
      });
    },

    processViewData: function(name, data, titleCol, viewImage, callback){
      console.log("Processing "+name+" data...");
      var self, processed;
      self = this; 
      processed = {
        data: data,
        geocode: self.viewGeocoding(data),
        title: titleCol,
        icon: viewImage
      };
      self.views[name] = processed;
      if (callback){
        callback(processed);
      }
      self.fire('data-acquired', name)
    },

    viewGeocoding: function(viewData){ 
      var self, dims, latKey, lngKey;
      console.log(viewData.length);
      self = this;
      dims = Object.keys(utils.car(viewData)); 
      console.log(dims);
      latKey = dims.filter(
        function(k){ 
          return /lat/gi.test(k)
        }
      )[0]; 
      lngKey = dims.filter(
        function(k){ 
          return /lng|longitud/gi.test(k)
        }
      )[0]; 
      return viewData.map(
        function (row, i){
          var rlat, rlng;
          rlat = row[latKey];
          rlng = row[lngKey];

          if (rlat && rlng){
            return new google.maps.LatLng(rlat, rlng);
          }
          return null
        }
      )
    },

    infoWindowHTML: function(row, titleCol){ 
      var dataItems;
      return Object.keys(row).reduce( 
        function (html, k, i){ 
          if (k !== titleCol){ 
            html = html + [
            '<tr>',
              '<th>', k, '</th>',
              '<td>'+row[k]+'</td>',
            '</tr>'].join('\n'); 
          }
          return html
        },
        '<h1>'+String(row[titleCol])+'</h1>\n<table>\n'
      ) + '</table>'
    },

    showViewMarkers: function(viewName){ 
      var self, gmap, view, data, geocoding;
      self = this;
      gmap = self.gmap;
      view = self.views[viewName]; 
      data = view.data;
      geocoding = view.geocode; 
      titles = view.data.map(utils.getKeyFrom(view.title)); 
      geocoding.forEach(
        function(gc, i){ 
          if (gc){
            var marker, markerSpecs, inforW;
            markerSpecs = {
              position: gc,
              title: titles[i],
              map: gmap,
              lable: titles[i]
            };
            if (view.icon){ 
              markerSpecs.icon = view.icon;
            }
            marker = new google.maps.Marker(markerSpecs);
            infoW = new google.maps.InfoWindow({ content: self.infoWindowHTML(data[i], view.title) });
            google.maps.event.addListener(marker, 'click', 
              function() {
                infoW.open(gmap, marker);
              }
            );
          }
        },
        []
      );
    },

    viewMarkers: function(viewData){
      var self, dims, latKey, lngKey;
      console.log("Generating markers...");
      console.log(viewData.length);
      self = this;
      dims = Object.keys(utils.car(viewData)); 
      console.log(dims);
      latKey = dims.filter(
        function(k){ 
          return /lat/gi.test(k)
        }
      )[0]; 
      lngKey = dims.filter(
        function(k){ 
          return /lng|longitud/gi.test(k)
        }
      )[0]; 
      return viewData.reduce( 
        function (markers, row, i){ 
          var rlat, rlng, pos, rmarker;
          rlat = row[latKey];
          rlng = row[lngKey];

          if (rlat && rlng){
            console.log("creating marker...");
            pos = new google.maps.LatLng(rlat, rlng);
            rmarker = new google.maps.Marker({
              position: pos, 
              title: String(i),
              animation: google.maps.Animation.DROP,
            });
            rmarker.latitude = parseInt(rlat, 10);
            rmarker.longitude = parseInt(rlng, 10); 
            //rmarker.setAttribute('data-row', i);
            markers = markers.concat(rmarker);
          }
          return markers
        }, 
        []
      ); 
    },

    calculateViewRoute: function(viewName){ 
      var self, view, stopGeocodes, start, stop, wpnts, request, route;
      self = this; 
      view = self.views[viewName];
      stopGeocodes = view.geocode;
      start = stopGeocodes[0];
      stop = stopGeocodes[9];
      wypnts = stopGeocodes.slice(1, 8).map( 
        function (w){ 
          return { 
            location : w,
            stopover: true
          }
        }
      );
      request = { 
        origin: start,
        destination: stop,
        waypoints: wypnts,
        optimizeWaypoints: true, 
        travelMode: "DRIVING"
      }
      console.log("Requesting route:"); 
      console.log(request);
      self.services.directions.request.route(request, 
        function (res, status){ 
          console.log(res);
          console.log(status);
          if (status == google.maps.DirectionsStatus.OK) {
            self.services.directions.render.setDirections(res);
          }
        }
      )
    }
  });

</script>
